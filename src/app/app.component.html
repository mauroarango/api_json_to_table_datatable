
<div class="container"><br><br>
    <div class="row">
        <div class="col-lg-12">

        <h1>Lista de Alcaldes de Antioquia</h1>

  <table class="table table-hover" cellspacing="0">
    <thead>
      <tr>
        <th>Municipio</th>
        <th>Nombre Completo</th>
        <th>Telefono</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.municipio}}</td>
        <td>{{client.nombre}}</td>
        <td>{{client.telefono}}</td>
        <td>{{client.cargo}}</td>
        
        
       
      </tr>
    </tbody>
  </table>


</div>
</div>
</div>
